name: Cypress Tests

on:
  push:
    branches-ignore:
      - "renovate/**"

jobs:
  install:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.12.0-chrome-123.0.6312.86-1-ff-124.0.2-edge-123.0.2420.65-1
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false
          config-file: /__w/alankelsey.github.io/alankelsey.github.io/tests/cypress.config.js
      # report machine parameters
      # - run: npx cypress --version
      # - run: node --version
      # - run: node -p 'os.cpus()'

    #   - name: Save build folder
    #     uses: actions/upload-artifact@v4
    #     with:
    #       name: github-pages
    #       if-no-files-found: error
    #       path: https://github.com/alankelsey/alankelsey.github.io/actions/runs/10982816819/artifacts/1963476197

  ui-chrome-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node-20.12.0-chrome-123.0.6312.86-1-ff-124.0.2-edge-123.0.2420.65-1
      options: --user 1001
    needs: install
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving Cypress Cloud hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
      # matrix:
        # run copies of the current job in parallel
        # containers: [1, 2, 3, 4, 5]
        # containers: [1]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

    #   - name: Download the build folders
    #     uses: actions/download-artifact@v4
    #     with:
    #       name: github-pages
    #       path: /home/runner/work/_temp/artifact.tar

      # - name: Node info
      #   run: node -v

      # - name: __e Dir
      #   run: ls /__e

      - name: CurrrentDirinfo
        run: ls /__w/alankelsey.github.io/alankelsey.github.io/tests/cypress/e2e/

      - name: "UI Tests - Chrome"
        uses: cypress-io/github-action@v6
        with:
          # build: npx cypress
          start: npx cypress run --config-file /__w/alankelsey.github.io/alankelsey.github.io/tests/cypress.config.js --spec /__w/alankelsey.github.io/alankelsey.github.io/tests/cypress/e2e/todo.cy.js   
      #     wait-on: "http://localhost:52007"
      #     wait-on-timeout: 120
      #     browser: chrome
      #     record: true
      #     parallel: true
      #     group: "UI - Chrome"
          spec: /__w/alankelsey.github.io/alankelsey.github.io/tests/cypress/e2e/todo.cy.js
          config-file: /__w/alankelsey.github.io/alankelsey.github.io/tests/cypress.config.js
